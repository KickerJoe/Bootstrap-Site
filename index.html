<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/f48c001299.js" crossorigin="anonymous"></script>

    <title>404 Fitness</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <!--Navbar Start-->
        <nav id="homeNav" class="navbar navbar-light navbar-expand-md pb-4 fixed-top"> <!--Icon will show on XS and SM -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarLinks" aria-label="Toggle NavBar">
                <span class="navbar-toggler-icon"></span> <!--Hamburger Icon-->
            </button>
            <div class="collapse navbar-collapse" id="navbarLinks">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Classes</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Membership</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div id="jumboHeader" class="col-6 p-4 text-center">
                    <h1  class="display-3 font-weight-bold">404 Fitness</h1>
                    <h2><i class="fa-solid fa-triangle-exclamation"></i>  Excuses Not Found  <i class="fa-solid fa-triangle-exclamation"></i></h2>
                </div>
            </div>
        </div>
    </header>
    <body>
        <section class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <figure class="text-center">
                        <blockquote class="blockquote">
                        <p>Take care of your body. It's the only place you have to live.</p>
                        </blockquote>
                        <figcaption class="blockquote-footer">
                        <cite title="Jim Rohn">Jim Rohn</cite>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-6">
                    <!--Carousel Start-->
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="projectimages/vishwanth-p-zH9uqL_d258-unsplash.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="projectimages/z-pm-j4_gi5yHZxU-unsplash.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="projectimages/chandler-cruttenden-7bsK3idU8Gc-unsplash.jpg" alt="Third slide">
                        </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!--Carousel End-->
                </div>
            </div>
        </section>
        
    </body>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
